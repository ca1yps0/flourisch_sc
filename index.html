<!DOCTYPE html>
<html lang="en-GB">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Scrollyflex!</title>

	<link rel="stylesheet" type="text/css" href="flourish_slider/flourish-scroll.css">
	<script src="flourish_slider/jquery-3.3.1.min.js" charset="utf-8"></script>
	<script src="flourish_slider/jquery.mobile-1.4.5.min.js" charset="utf-8"></script>
	<script src="flourish_slider/underscore-min.js" charset="utf-8"></script>
	<script src="flourish_slider/testswipe.js" charset="utf-8"></script>

	-->
	<style>
		html, body { padding: 0; margin: 0; }
		html, .ui-mobile, .ui-mobile body {
			height: 105px;
		}
		.ui-mobile, .ui-mobile .ui-page {
			min-height: 105px;
		}
		#nav {
			font-size: 200%;
			width:17.1875em;
			margin:17px auto 0 auto;
		}
		#nav a {
			color: #777;
			border: 2px solid #777;
			background-color: #ccc;
			padding: 0.2em 0.6em;
			text-decoration: none;
			float: left;
			margin-right: 0.3em;
		}
		#nav a:hover {
			color: #999;
			border-color: #999;
			background: #eee;
		}
		#nav a.selected,
		#nav a.selected:hover {
			color: #0a0;
			border-color: #0a0;
			background: #afa;
		}
		div.box {
			width: 30em;
			height: 3em;
			background-color: #108040;
		}
		div.box.swipe {
			background-color: #7ACEF4;
		}
	</style>
</head>
<body>

<h3>Swipe the green rectangle to change its color:</h3>
<div class="box"></div>

<script>
  $(function(){
    // Bind the swipeHandler callback function to the swipe event on div.box
    $( "div.box" ).on( "swipe", swipeHandler );

    // Callback function references the event target and adds the 'swipe' class to it
    function swipeHandler( event ){
      $( event.target ).addClass( "swipe" );
    }
  });
</script>

</body>
</html>
